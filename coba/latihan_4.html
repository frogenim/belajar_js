<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN PRAKTIKUM</title>
</head>
<body>
    <script lang="JavaScript">
        var coba = 1;
        do {
            p =  prompt("Tuliskan password dengan benar","");
            if (p=="RPL") {
                alert("Selamat Datang Siswa X RPL A");
                window.open("latihan_2.html");
                break;
            }
            else {
                alert("Password Salah !!! Ulangi lagi.");
            }
            if (coba==3) {
                alert("maaf, kesempatan anda hanya 3 kali");
                history.go(-1);
            }
            coba=coba+1;
        } while (coba<=3)
    </script>
</body>
</html>
